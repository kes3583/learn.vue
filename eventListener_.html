<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .box{border:1px solid red; width:300px; height:300px; }
    </style>
    <title>Document</title>

</head>
<body>

	<div id="app">
    <h1>{{ name }}</h1>
		<button v-on:click="addNum">add Number</button>
    <p>{{ counter }}</p>
    <p class="box" v-on:mousemove="updateCoordinates">coordinates - {{ x }} / {{ y }}</p>


	</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
		new Vue({
			el: '#app',
			data: {
				name: 'Eunsim',
        counter: 0,
        x :0,
        y :0
			},
			methods : {
				addNum(){
					return this.counter++
				},
        updateCoordinates(e){
          this.x = e.pageX;
          this.y = e.pageY;
          //return { this.x, this.y }
        }
			}
		})


</script>

</body>
</html>
