<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        .box{border:1px solid red; width:300px; height:300px; }
        .dead-spot{display:block; width:20px; border:1px solid blue}
    </style>
    <title>Document</title>

</head>
<body>

	<div id="app">
    <h1>{{ name }}</h1>
		<button v-on:click="addNum(3, $event)">add Number</button>
    <p>{{ counter }}</p>
    <p class="box" v-on:mousemove="updateCoordinates">
      coordinates - {{ x }} / {{ y }}
      <span class="dead-spot" @mousemove.stop="">dead spot</span>
    </p>
    <input type="text" @keyup.enter.left="showAlert">
    <input type="text" @keyup.arrow-right="showAlert">


	</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
		new Vue({
			el: '#app',
			data: {
				name: 'Eunsim',
        counter: 0,
        x :0,
        y :0
			},
			methods : {
				addNum(n,e){
					return this.counter += n
				},
        updateCoordinates(e){
          this.x = e.pageX;
          this.y = e.pageY;
        },
        showAlert(e){
          alert('keyup')
        }
			}
		})


</script>

</body>
</html>
